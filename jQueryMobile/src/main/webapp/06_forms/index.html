<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>jQueryMobile - Multiple pages</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

	<div data-role="page" id="pageone">
		<div data-role="header">
			<h2>Forms</h2>
		</div>
		<div data-role="main" class="ui-content">

			<!-- 
			
			  Form
			  The form MUST have method, action and id, which is unique
			  on the whole site (not only the page, but realy the site).			
			 -->
			<form method="post" action="" id="06_foms">

				<!-- 
				  It is like the normal HTML input.
				
				  label
				  Each form element MUST have an label.
				
				  placeholder
				  This is HTML5 attribute
				 -->
				<h3>Intpu type="text"</h3>
				<label for="fname">First name:</label>
				<input type="text" name="fname" id="fname"
					placeholder="First name...">

				<!-- 
				  It is like the normal HTML textarea.
				  
				  It grows automatically, as you are writing.
				 -->
				<h3>Textarea</h3>
				<label for="info">Info:</label>
				<textarea name="info" id="info"></textarea>

				<!-- 
				  data-role="controlgroup"
				  It is usefull to group the possibilities by the "controlgroup". But it is
				  no necesarry.
				 -->
				<h3>Radio button</h3>
				<fieldset data-role="controlgroup">
					<label for="male">Male</label>
					<input type="radio" name="gender" id="male" value="male">
					<label for="female">Female</label>
					<input type="radio" name="gender" id="female" value="female">
				</fieldset>

				<!-- 
				  The same, as the radio buttons.
				 -->
				<h3>Checkboxes</h3>
				<fieldset data-role="controlgroup">
					<label for="red">Red</label>
					<input type="checkbox" name="favcolor" id="red" value="red">
					<label for="green">Green</label>
					<input type="checkbox" name="favcolor" id="green" value="green">
					<label for="blue">Blue</label>
					<input type="checkbox" name="favcolor" id="blue" value="blue">
				</fieldset>

				<!-- 
				  Nothing special ...
				 -->
				<h3>Select</h3>
				<label for="day1">Select Day</label>
				<select name="day1" id="day1">
					<option value="mon">Monday</option>
					<option value="tue">Tuesday</option>
					<option value="wed">Wednesday</option>
				</select>

				<!--
				  data-native-menu="false"
				  Turn off the native look and feel.
				 -->
				<h3>jQm select</h3>
				<label for="day2">Select Day</label>
				<select name="day2" id="day2" data-native-menu="false">
					<option value="mon">Monday</option>
					<option value="tue">Tuesday</option>
					<option value="wed">Wednesday</option>
				</select>

				<!--
				  data-native-menu="false"
				  Turn off the native look and feel.
				 -->
				<h3>Multiple select</h3>
				<label for="day3">Select Day</label>
				<select name="day3" id="day3" multiple data-native-menu="false">
					<option value="mon">Monday</option>
					<option value="tue">Tuesday</option>
					<option value="wed">Wednesday</option>
				</select>

				<!--
				  type="range"
				  The HTML5 feature
				  
				  data-hightlight="true"
				  Highlight tle left part of the selection.				  
				  
				 -->
				<h3>Range</h3>
				<label for="points">Points:</label>
				<input type="range" name="points" id="points" value="50" min="0"
					max="100" data-hightlight="true">

				<!-- 
				  data-role="flipswitch"
				  Create beautiful switch from the checkbox.
				  
				  data-on-text, data-off-text
				  The default texts are on/off. This attributes can change them.			  
				-->
				<h3>Toggle</h3>
				<label for="switch">Flip toggle switch checkbox:</label>
				<input type="checkbox" data-role="flipswitch" name="switch"
					id="switch" data-on-text="Aktivni" data-off-text="Neaktivni">


			</form>

		</div>
		<div data-role="footer">
			<br>
		</div>
	</div>


</body>
</html>
