<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>jQueryMobile - Multiple pages</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

	<div data-role="page" id="pageone">
		<div data-role="header">
			<h2>Forms</h2>
		</div>
		<div data-role="main" class="ui-content">

			<!-- 
			  Common buttons.
			  
			  All ways how to create a button.
			 -->
			<h4>Buttons</h4>
			<p></p>
			<input type="button" value="input type='button'">
			<button>The 'button' element</button>
			<a href="#" data-role="button" >"a" element with the data-role="button"</a>

			<!-- 
			  Controlgroup
			
			  data-role="controlgroup"
			  Join more buttons to the one block.
			  
			  data-type="horizontal|vertical"
			  The buttons will be horizontal or vertical.
			 -->
			<h4>Controlgroup</h4>
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button">button 1</a>
				<a href="#" data-role="button">button 2</a>
				<a href="#" data-role="button">button 3</a>
			</div>
			<div data-role="controlgroup" data-type="vertical">
				<a href="#" data-role="button">button 1</a>
				<a href="#" data-role="button">button 2</a>
				<a href="#" data-role="button">button 3</a>
			</div>

			<!-- 
			  Back button
			
			  data-rel="back"
			  This button go to the back. It is the same as to press "back" in
			  the browser.
			 -->
			<h4>Back button</h4>
			<a href="#" data-role="button" data-rel="back">Go Back</a>

			<!-- 
			  Inline buttons
			
			  data-inline="true"
			  The button does not spread to the whole page width.			  
			 -->
			<h4>Inline buttons</h4>
			<a href="#" data-role="button" data-inline="true">Inline btn - a</a>
			<input type="submit" value="Inline btn - input submit" data-role="button" data-inline="true">

			<!-- 
			  Icons
			  
			  class="ui-btn"
			  It is basic class for the button. When you want to use a class for the button,
			  this class MUST be present.
			
			  class="ui-icon-search ui-btn-icon-left"
			  It sets the icon search and place it to the left.
			 -->
			<h4>Buttons with icons</h4>
			<a href="#" data-role="button" class="ui-btn ui-icon-search ui-btn-icon-left">Search</a>

		</div>
		<div data-role="footer">
			<br>
		</div>
	</div>


</body>
</html>
