<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>jQueryMobile - Multiple pages</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

<script type="text/javascript">
  /**
   * Submit the form.
   */
  function submit() {
    $("#form1").submit();
    console.log("iframe submit");
  }

  /**
   * Close the popup. It is fired by hidden iframe onload.
   */
  function closePopup() {
    console.log("iframe close");
    parent.closePopup();
  }
</script>

</head>
<body>

	<!--
	  Iframe.  
	 -->
	<div data-role="page">
		<div data-role="header">
			<h3>Iframe</h3>
		</div>
		<div data-role="main" class="ui-content">

			<form id="form1" target="hiddeniframe"
				action="/jQueryMobile/09_popup_iframe_controller">
				<label for="name">Name:</label>
				<input name="name" id="name" type="text">
				<br>
				<label for="password">Password:</label>
				<input name="password" id="password" type="password">
				<br>
				<a href="#" data-role="button" data-inline="true"
					onclick="submit(); return false;">OK</a>
				<a href="#" data-role="button" data-rel="back" data-inline="true">Cancel</a>
			</form>

			<!-- 
			  The form result is showen to this iframe.
			  
			  onload="closePopup();"
			  It cause the closePopup() is called after the form submit is processed
			  on the server.
			 -->
			<iframe hidden="true" name="hiddeniframe" onload="closePopup();"></iframe>

		</div>
	</div>

</body>
</html>
