<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>jQueryMobile - Multiple pages</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>

<!--
     One HTML page, can contain more jQm pages. The user see only one page.     
 -->
<body>

	<!-- 
      id
      The name of the page. It is used for navigation.    
     -->
	<div data-role="page" id="pageone">
		<div data-role="main" class="ui-content">

			<!-- 
		      It hides "pageone" and shows "pagetwo"
		     -->
			<a href="#pagetwo">Go to Page Two</a>
		</div>
	</div>

	<div data-role="page" id="pagetwo">
		<div data-role="main" class="ui-content">
			<a href="#pageone">Go to Page One</a>
		</div>
	</div>
</body>
</html>
