<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>jQueryMobile HW</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>

<!--
 
    JQuery mobile themes
    
    - there is several themes out of the box
    - All items in containers inherit the swatch from their parent. 
      Exceptions to this rule are the listdivider in listviews, 
      the header of nested list pages, and the button of split button lists. 
      Those default to "b" (blue in the default theme). Count bubbles default 
      to "c" (silver in the default theme).    
   
-->
<body>
    <!--
      data-theme="a" 
      Set the theme of the whole page.  
      
      data-content-theme="b"
      Set the theme of the collapsible content.     
      
    -->
	<div data-role="page" data-theme="a" id="a" >
		<div data-role="header">
			<h1>Header</h1>
		</div>
		<div data-role="main" class="ui-content">
			<p>Content</p>
			<a href="#a" class="ui-btn">a</a>
			<a href="#b" class="ui-btn">b</a>
			<div data-role="collapsible" data-content-theme="b">
			  <h3>Collapsible</h3>
			  <p>The collapsible content</p>
			</div>		
		</div>
		<div data-role="footer">
			<h1>Footer Text</h1>
		</div>
	</div>
	
	<div data-role="page" data-theme="b" id="b">
		<div data-role="header">
			<h1>Header</h1>
		</div>
		<div data-role="main" class="ui-content">
			<p>Content</p>
			<a href="#a" class="ui-btn">a</a>
			<a href="#b" class="ui-btn">b</a>
			<div data-role="collapsible">
			  <h3>Collapsible</h3>
			  <p>The collapsible content</p>
			</div>			
		</div>
		<div data-role="footer">
			<h1>Footer Text</h1>
		</div>
	</div>

</body>
</html>
