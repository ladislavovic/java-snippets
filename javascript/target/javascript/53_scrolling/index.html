<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scrolling</title>

<link rel="stylesheet" href="../select2-3.5.0/select2.css">

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script type="text/javascript">

  function myScrollBy() {
    // scroll 0px horizontal and 100px vertical
    window.scrollBy(0, 100); 
  }
  
  function myScroll() {
    // scroll to the position 0 x 300
    window.scroll(0, 300);
  }
  
  /**
   * The scrollTop() returns the position of the scrollbar of the
   * scrollable element. If the element is not scrollable or the 
   * scrollbar is at the very top, it returns 0.
   */
  function myScrollTop() {
    var val = $(window).scrollTop();
    alert(val);
  }
  
  /**
   * It scrolls the scrollable element. The result is the element
   * is visible in the scrollable element. If the param is true, the
   * element is on the top, if it is false, the element is on the bottom.
   */
  function myScrollIntoView(element, val) {
    element.scrollIntoView(val);
  }
  
  /**
   * scrollHeight is the height of the element including invisible parts due to scrolling.
   */
  function myScrollHeight() {
    var bodyScrollHeight = $('body')[0].scrollHeight;
    alert("Body scrollHeight: " + bodyScrollHeight);
  }

</script>

</head>
<body>

	<div style="border: 1px solid black; width: 300px; height: 3000px;">
		<div id="div1" style="border: 1px solid red; width: 298px; height: 300px;">
			<button onclick="myScrollBy();">Scroll by 100 px</button>
			<button onclick="myScroll();">Scroll to 300px</button>
			<button onclick="myScrollTop();">call scrollTop on window</button>
			<button onclick="myScrollHeight();">Scroll height</button>
		</div>
		<div id="div2" style="border: 1px solid blue; width: 298px; height: 300px;">
			<button onclick="myScrollIntoView(document.getElementById('div2'), true);">scrollIntoView(true)</button>
			<button onclick="myScrollIntoView(document.getElementById('div2'), false);">scrollIntoView(false)</button>
		</div>		
	</div>

</body>
</html>
