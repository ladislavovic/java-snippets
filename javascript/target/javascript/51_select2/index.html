<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fancytree</title>

<link rel="stylesheet" href="../select2-3.5.0/select2.css">

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="../select2-3.5.0/select2.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    
    $("#select-hw").select2();
    
    $("#select-placeholder").select2({
      placeholder : "Select a town",
      allowClear : true
    });
    
    $("#select-multiple").select2();
  });
</script>

</head>
<body>


	<select id="select-hw" name="town">
		<option value="ostrava">Ostrava</option>
		<option value="havirov">Havirov</option>
		<option value="fm">Frýdek - Místek</option>
	</select>
	
	<br>
	
	<select id="select-placeholder" name="town">
		<option></option>
		<option value="ostrava">Ostrava</option>
		<option value="havirov">Havirov</option>
		<option value="fm">Frýdek - Místek</option>
	</select>
	
	<br>
	
	<select id="select-multiple" multiple name="town" style="min-width: 100px;">
		<option value="ostrava">Ostrava</option>
		<option value="havirov">Havirov</option>
		<option value="fm">Frýdek - Místek</option>
	</select>
	
	<br>
	

</body>
</html>
