<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Table</title>

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.css">

<!-- jQuery -->
<script type="text/javascript" charset="utf8"
	src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>

<script type="text/javascript">

$(document).ready( function() {
  $("#table_id").DataTable();  
});

  
</script>

</head>
<body>

	<table id="table_id" class="display">
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Row 1 Data 1</td>
				<td><input type="checkbox" checked="">aa</td>
			</tr>
			<tr>
				<td>Row 2 Data 1</td>
				<td><input type="checkbox">bb</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
