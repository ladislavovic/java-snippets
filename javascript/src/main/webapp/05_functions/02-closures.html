<script type="text/javascript">

// Scope vs. Context
//
// It is easy. Scope is related to visibility of variables. Context
// is related to the object, within the function is executed


// Example 1 - scope
var month = "July"; // variable in the global scope
function fnc() {
  var month = "August"; // variable in the local scope
}

// Example 2 - context
//
// this refers to the object, which "own" the executed function.
// It can change in time, it is not like Java.
var month = "July"; // variable in the global scope
function fnc() {
  var month = "August"; // variable in the local scope
  this.city = "Prague";
}
fnc(); // this refers to global object.

//Example 3
var month = "July"; // variable in the global scope
function fnc() {
  var month = "August"; // variable in the local scope
  this.city = "Prague";
}
var obj = {
    objFnc : fnc
};
obj.objFnc(); // this refers to obj.
</script>
