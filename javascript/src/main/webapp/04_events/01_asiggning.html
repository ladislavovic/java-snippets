<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Events</title>

<script type="text/javascript" >
function foo() {
  console.log("FOO function");
}
</script>

</head>
<body>

<h3 id="a" onclick="foo();">a</h3>
<h3 id="b">b</h3>

<script type="text/javascript">
document.getElementById("b").onclick = function() {
  foo();
};
</script>

</body>
</html>
