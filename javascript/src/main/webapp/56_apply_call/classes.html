<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Apply/call</title>
</head>
<body>

	<div id="foo"></div>

</body>
<script type="text/javascript">
function writeName(prefix, postfix) {
  var name = prefix + this.name + postfix;
  console.log(name);
}

var a = {
    name : "foo"    
};
var b = {
    name : "bar"
}

writeName.apply(a, ["PREF", "POST"]);
writeName.call(a, "PREF", "POST");

</script>
</html>
