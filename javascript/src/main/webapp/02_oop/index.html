<script type="text/javascript">
function whatTheObjectIs() {
	var header = "\n##### whatTheObjectIs() #####";
	console.log(header);
	
	var desc = 
		["Javascript is object language. All (except of primitives) in the",
		 "language are Objects - arrays, functions, regexes, ...",
		 "Object is set of preperties. Property can be object or primitive.",
		 "It is something like HashMap in Java."
		].join('\n');
	console.log(desc);
	
    var person = {
	    firstname: "Pepa",
	    lastname: "Novak"
    };
    console.log("Object person: " + JSON.stringify(person));
    
    console.log("Get the property firstname: " + person.firstname);
	console.log("Property 'age' is undefined: " + person.age);
	console.log("You can dynamically add properties:");
	person.age = 30;
	console.log("Now the age is defined: " + person.age);
}
whatTheObjectIs();

function constructor() {
	var head = "\n##### constructor() #####";
	console.log(head);
	
	var desc = 
		[
	     "Function, which purpose is to create a new object, is called",
	     "constructor. Constructor and 'common' function does not differ",
	     "It is only by they purpose (actually every function can be used",
	     "as a constructor)."
	    ].join('\n');
	console.log(desc);
	
	function Animal(name) {
		this.name = name;
		this.eat = true;
	}
	console.log("Constructor 'Animal': " + Animal);
	var lion = new Animal("Lion");
	var elephant = new Animal("Elephant");
	console.log("First instance of animal: " + JSON.stringify(lion));
	console.log("Second instance of animal: " + JSON.stringify(elephant));	
}
constructor();

function inheritance() {
	var head = "\n##### inheritance() #####";
	console.log(head);
	
	var desc = 
		[
	     "Javascript use prototype inheritance. In most of programming",
	     "languages, class inheriths from another class. In the javascript,",
	     "the object inherits from another object.",
	    ].join('\n');
	console.log(desc);
	
	function Animal() {
		this.eat = true;
	}
	function Rabbit() {
		this.eat = "Carrot and cabbage only";
		this.eatCabbage = true;
	}
	console.log("Class 'Animal': " + Animal);
	console.log("Class 'Rabbit': " + Rabbit);
	
	var animal = new Animal();
	Rabbit.prototype = animal;
	console.log(
	    [
	     "Constructor has a property 'prototype'. It sais, which object",
	     "will be the prototype of created objects.",
	     "The prototype of the created particular object is stored in the",
	     "hidden property. It is not normally accessible. You can obtain",
	     "prototype by method 'Object.getProrotypeOf()'"	     
	    ].join("\n")
	);
	
	var tmp = Object.getPrototypeOf(new Rabbit()) === animal;
	console.log("The prototype of the Rabbit is animal now: " + tmp);
		
	console.log("Prototypes make chain.");
	console.log("The root prototype is 'Object.prototype'");
	var tmp2 = Object.getPrototypeOf(function foo() {}) === Function.prototype;
	console.log("The prototype of all functions is 'Function.prototype': " + tmp2);
}
inheritance();
</script>
