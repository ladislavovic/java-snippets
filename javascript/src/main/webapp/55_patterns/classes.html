<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Classes</title>
</head>
<body>

	<div id="foo"></div>

</body>
<script type="text/javascript">
// Public/private Attempt 1 - every instance has its own copy of public function
function Animal(name) {
  this.name = name;  
  this.run = function() {
    console.log("I'm running.");
  }
}

// Public/private Attempt 2 - instances shares method from prototype. Usually better approach. 
function Animal(name) {
  this.name = name;  
}
Animal.prototype.run = function() {
  console.log("I'm running.");
}

// Inheritance
function Cat(name) {
  this.name = name;  
}
Cat.prototype = Object.create(Animal.prototype);
Cat.prototype.catchMouse = function() {
  console.log("I'm catching");
}

var a1 = new Animal("benn");
a1.run();
var c1 = new Cat("micka");
c1.run();
c1.catchMouse();

</script>
</html>
